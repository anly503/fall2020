## Geocoding with geopandas

`geopandas` can geocode using the functionality of the `geopy` package.


```python
boros = gp.read_file(gp.datasets.get_path('nybb'))
boros.BoroName
```

```
## 0    Staten Island
## 1           Queens
## 2         Brooklyn
## 3        Manhattan
## 4            Bronx
## Name: BoroName, dtype: object
```

## Geocoding with geopandas


```python
import geopy
from geopy.extra.rate_limiter import RateLimiter
locator = geopy.Nominatim(user_agent = 'MyGeocoder')
geocode = RateLimiter(locator.geocode, min_delay_seconds=1)

boros['location'] = boros['BoroName'].apply(geocode)
boros.location[0]
```

```
## Location(Staten Island, Richmond County, New York, United States of America, (40.5834557, -74.1496048, 0.0))
