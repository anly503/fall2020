+ Billboards

Passive consumption of static content

## New media

+ web pages
+ digital paper
+ electronic billboards

Potential for data updates and modifications, interaction, animation, real-time visualization

Improved potential engagement with receiver

Allows personalized, customizable data-driven visualization
]

.f3.ba.bw3.br4.mt3.ph3.georgia.dark-blue[Interactive graphics allows you to add dimensions to your graph, while keeping the information organized and 
accessible]

.f4[Of course you can still implement all the graphical principles we've already learned 
for making good visual encodings of data]

.pull-left[
+ Colors
+ Shapes/markers
+ Ink ratio
+ Size
]
.pull-right[
.orange[
+ Tooltips
+ On/off mechanisms
+ Panels (of time, for example)
+ Facets
]
]

.ba.bg-washed-blue.b--dark-blue.bw2.w-60[
1. Scroll and pan
1. Zoom
1. Open and close
1. Sort and re-arrange
1. Search and filter

.center[*Jennifer Tidwell*]
]

+ Time

## Data-Driven Documents ([d3.js](https://d3js.org))

**A stacked barplot**

```r
library(r2d3)
r2d3(script='stackedbars.js', d3_version=4)
```

<div id="htmlwidget-7fa74e859a680fa9d718" style="width:504px;height:288px;" class="r2d3 html-widget"></div>
<script type="application/json" data-for="htmlwidget-7fa74e859a680fa9d718">{"x":{"data":null,"type":"NULL","container":"svg","options":null,"script":"var d3Script = function(d3, r2d3, data, svg, width, height, options, theme, console) {\nthis.d3 = d3;\n\nsvg = d3.select(svg.node());\n/* R2D3 Source File:  stackedbars.js */\n// !preview r2d3 data=c(0.3, 0.6, 0.8, 0.95, 0.40, 0.20)\n//\n// r2d3: https://rstudio.github.io/r2d3\n//\n\n// !preview r2d3 d3_version = 4\n\n// Based on: http://bl.ocks.org/mbostock/3943967\n\nvar n = 4, // The number of series.\n    m = 58; // The number of values per series.\n\n// The xz array has m elements, representing the x-values shared by all series.\n// The yz array has n elements, representing the y-values of each of the n series.\n// Each yz[i] is an array of m non-negative numbers representing a y-value for xz[i].\n// The y01z array has the same structure as yz, but with stacked [y₀, y₁] instead of y.\nvar xz = d3.range(m),\n    yz = d3.range(n).map(function() { return bumps(m); }),\n    y01z = d3.stack().keys(d3.range(n))(d3.transpose(yz)),\n    yMax = d3.max(yz, function(y) { return d3.max(y); }),\n    y1Max = d3.max(y01z, function(y) { return d3.max(y, function(d) { return d[1]; }); });\n\nvar margin = {top: 40, right: 10, bottom: 20, left: 10},\n    width = width - margin.left - margin.right,\n    height = height - margin.top - margin.bottom,\n    g = svg.append(\"g\").attr(\"transform\", \"translate(\" + margin.left + \",\" + margin.top + \")\");\n\nvar x = d3.scaleBand()\n    .domain(xz)\n    .rangeRound([0, width])\n    .padding(0.08);\n\nvar y = d3.scaleLinear()\n    .domain([0, y1Max])\n    .range([height, 0]);\n\nvar color = d3.scaleOrdinal()\n    .domain(d3.range(n))\n    .range(d3.schemeCategory20c);\n\nvar series = g.selectAll(\".series\")\n  .data(y01z)\n  .enter().append(\"g\")\n    .attr(\"fill\", function(d, i) { return color(i); });\n\nvar rect = series.selectAll(\"rect\")\n  .data(function(d) { return d; })\n  .enter().append(\"rect\")\n    .attr(\"x\", function(d, i) { return x(i); })\n    .attr(\"y\", height)\n    .attr(\"width\", x.bandwidth())\n    .attr(\"height\", 0);\n\nrect.transition()\n    .delay(function(d, i) { return i * 10; })\n    .attr(\"y\", function(d) { return y(d[1]); })\n    .attr(\"height\", function(d) { return y(d[0]) - y(d[1]); });\n\ng.append(\"g\")\n    .attr(\"class\", \"axis axis--x\")\n    .attr(\"transform\", \"translate(0,\" + height + \")\")\n    .style(\"font-size\", Math.min(width, height * 2) / 90)\n    .call(d3.axisBottom(x)\n        .tickSize(0)\n        .tickPadding(6));\n\nd3.selectAll(\"input\")\n    .on(\"change\", changed);\n\nvar timeout = d3.timeout(function() {\n  d3.select(\"input[value=\\\"grouped\\\"]\")\n      .property(\"checked\", true)\n      .dispatch(\"change\");\n}, 2000);\n\nfunction changed() {\n  timeout.stop();\n  if (this.value === \"grouped\") transitionGrouped();\n  else transitionStacked();\n}\n\nfunction transitionGrouped() {\n  y.domain([0, yMax]);\n\n  rect.transition()\n      .duration(500)\n      .delay(function(d, i) { return i * 10; })\n      .attr(\"x\", function(d, i) { return x(i) + x.bandwidth() / n * this.parentNode.__data__.key; })\n      .attr(\"width\", x.bandwidth() / n)\n    .transition()\n      .attr(\"y\", function(d) { return y(d[1] - d[0]); })\n      .attr(\"height\", function(d) { return y(0) - y(d[1] - d[0]); });\n}\n\nfunction transitionStacked() {\n  y.domain([0, y1Max]);\n\n  rect.transition()\n      .duration(500)\n      .delay(function(d, i) { return i * 10; })\n      .attr(\"y\", function(d) { return y(d[1]); })\n      .attr(\"height\", function(d) { return y(d[0]) - y(d[1]); })\n    .transition()\n      .attr(\"x\", function(d, i) { return x(i); })\n      .attr(\"width\", x.bandwidth());\n}\n\n// Returns an array of m psuedorandom, smoothly-varying non-negative numbers.\n// Inspired by Lee Byron’s test data generator.\n// http://leebyron.com/streamgraph/\nfunction bumps(m) {\n  var values = [], i, j, w, x, y, z;\n\n  // Initialize with uniform random values in [0.1, 0.2).\n  for (i = 0; i < m; ++i) {\n    values[i] = 0.1 + 0.1 * Math.random();\n  }\n\n  // Add five random bumps.\n  for (j = 0; j < 5; ++j) {\n    x = 1 / (0.1 + Math.random());\n    y = 2 * Math.random() - 0.5;\n    z = 10 / (0.1 + Math.random());\n    for (i = 0; i < m; i++) {\n      w = (i / m - y) * z;\n      values[i] += x * Math.exp(-w * w);\n    }\n  }\n\n  // Ensure all values are positive.\n  for (i = 0; i < m; ++i) {\n    values[i] = Math.max(0, values[i]);\n  }\n\n  return values;\n}\n};","style":null,"version":4,"theme":{"default":{"background":"#FFFFFF","foreground":"#000000"},"runtime":null},"useShadow":true},"evals":[],"jsHooks":[]}</script>

+ d3.js is granular and complicated for starting out
+ Fortunately there are several alternatives built upon d3.js to make life easier for people

    - Interfaced in Python using [**Altair**](https://altair-viz.github.io/)
        - which is interfaced in R using [**altair**](https://vegawidget.github.io/altair/)
+ [bokeh.js](https://bokeh.org)
    - Python package
    - Interfaced in R using **rbokeh**

]

    - Interfaces in both R (**plotly**) and Python (**plotly**)
    - Good [documentation](https://plotly.com/graphing-libraries/)

    - Interfaced in R using [**highcharter**](https://jkunst.com/highcharter/)
    - Not free for commercial use

### Plotly from R

Plotly has an R-based API that covers most but not all of plotly's capabilities.

However, what the **plotly** package in &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 581 512"&gt;&lt;path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"/&gt;&lt;/svg&gt; does provide
